<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
        <h2>Average Grade</h2>
    </div>
	<div class="text-center">
        <form id="form" class="form-group" method="GET" action="{%url 'managerHome/viewAvgGradePage' %}">
                {%csrf_token%}
                <label>Select a Course</label>
				<br>
                <input type="text" name="course_id" placeholder="Course ID" required>
                <br>
				<br>
                <input class="btn btn-success" type="submit" value="View Average Grade">
                <br>
				<br>
        </form>
    </div>
	{% if course_id != 0 %}
	<div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
        <h2>Course {{course_id}}</h2>
    </div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col">Course ID</th>
				<th scope="col">Course Name</th>
				<th scope="col">Average Grade</th>
			</tr>
		</thead>
		<tbody>
			{% for row in results %}
			<tr>
				{% for value in row %}
				<td>
					{{value}}
				</td>
			{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% endif %}
	<div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
		<a href="{%url 'managerHome' %}" class="btn btn-primary" role="button">Back</a>
    </div>
</body>
</html>
