<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2>Create Course</h2>
    </div>
    {% if state == "fail" %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Course creation failed</h4>
        <p>Values entered violate constraints</p>
    </div>
    {% endif %}
	{% if state == "success" %}
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Course creation successful</h4>
        <p>Values entered do not violate constraints</p>
    </div>
    {% endif %}
    <div class="text-center">
        <form class="form-group" method="POST" action="{%url 'instructorHome/createCourse' %}">
                {%csrf_token%}
                <br>
                <label>Create a Course</label>
                <br>
                <input type="text" name="course_id" placeholder="Course ID" required>
                <br>
				<br>
				<input type="text" name="name" placeholder="Course Name" required>
                <br>
				<br>
				<input type="text" name="credit" placeholder="Credits" required>
                <br>
				<br>
				<input type="text" name="classroom_id" placeholder="Classroom ID" required>
                <br>
				<br>
				<input type="text" name="slot" placeholder="Time Slot" required>
                <br>
				<br>
				<input type="text" name="quota" placeholder="Quota" required>
                <br>
				<br>
                <input class="btn btn-success" type="submit" value="Create Course">
                <br>
        </form>
    </div>
	<div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
		<a href="{%url 'instructorHome' %}" class="btn btn-primary" role="button">Back</a>
    </div>
</body>
</html>
