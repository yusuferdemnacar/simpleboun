{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h1> Login as Manager</h1>
            <p>
                Please login to proceed
            </p>
        </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="d-flex justify-content-around" style="margin-top: 20px">           
				{% if action_fail%}
					<div class="alert alert-danger" role="alert">
						<h4 class="alert-heading">Login Failed</h4>
						<p>Your username or password is not correct</p>
					</div>
				{% endif %}
				<form class="form-group" method="POST" novalidate action="{% url 'managerLogin' %}">
					{{login_form|crispy}}
					{% csrf_token %}
					<button type="submit" style="margin-top: 10px;"class="btn btn-success">Login</button>
				</form>          
			</div>
			<a href="{%url 'index' %}" class="btn btn-primary" role="button">Back</a>
		</div>
	</div>
</body>
</html>
